<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello world from AngularJS</title>
    <script src="node_modules/angular/angular.min.js"></script>
</head>
<body>
    <div ng-app>
        <div>
            <label>Name</label>
            <input type="text" ng-model="yourName"
                   placeholder="Enter your name">
            <hr>
            <h1>Hello {{yourName}}!</h1>
        </div>
    </div>
</body>
</html>
