<div>
  <h1>Employee data:</h1>
  In a list - filtering old employees only
  <ul>
    <li ng-repeat="employee in employeeData.employees | oldEmployeeFilter ">
      Employee number {{$index}} is - {{employee.name}}
    </li>
  </ul>

  <br />In a table -
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr ng-repeat="employee in employeeData.employees">
      <td>{{employee.name}}</td>
      <td>{{employee.age}}</td>
    </tr>
  </table>
</div>
